<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Plus Delivery - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" class="input-field" placeholder="Nome de usuário" required><br><br>
        <input type="password" id="password" class="input-field" placeholder="Senha" required><br><br>
        <button class="login-button" onclick="validateLogin()">Entrar</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <!-- Mantendo o rodapé apenas na página de login -->
    <footer>
        <p>Plus Delivery - Todos os direitos reservados © 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
